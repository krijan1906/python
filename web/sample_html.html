<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page</title>
</head>
<body style="font-family: Arial; background-color: #f2f2f2; margin: 20px;">

    <h1 style="color: darkblue; text-align: center;">
        Welcome to My Web Page
    </h1>

    <p style="font-size: 16px; color: #333;">
        This is a simple HTML page using <b>different HTML tags</b> and
        <i>inline CSS</i>.
    </p>

    <hr style="border: 1px solid gray;">

    <h2 style="color: green;">Image Example</h2>
    <img src="akaza-fireworks-5120x2880-24820.jpg" alt="Sample Image" style="width: 300px; height: auto; border: 2px solid black;">

    <h2 style="color: purple;">Video Example</h2>
    <video width="320" height="240" controls style="border: 2px solid black;">
        <source src="Download.mp4" type="video/mp4">
        
    </video>

    <h2 style="color: brown;">List Example</h2>
    <ul style="color: #444;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <a href="https://www.facebook.com" target="_blank">
        <img src="facebook.png" alt="Facebook" width="40">
    </a>

    <p style="margin-top: 20px; font-size: 14px; color: gray;">
        2026 Simple HTML Demo
    </p>

</body>
</html>
